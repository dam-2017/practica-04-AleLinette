
<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Practica 4 Contreras</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-input placeholder="Resultado" [(ngModel)] = "resultado" > </ion-input>  
        </ion-col> 
    </ion-row>
    <ion-row>
      <ion-col col-5 >
        <ion-input placeholder="Numero 1" [(ngModel)] = "numero1"></ion-input>
      </ion-col>
      <ion-col col-2>
        
      </ion-col>
      <ion-col col-5>
        <ion-input placeholder="Numero 2" [(ngModel)] = "numero2"></ion-input>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-6><button ion-button large full (click)="suma()">+</button></ion-col>
      <ion-col col-6><button ion-button large full (click)="resta()">-</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6><button ion-button large full (click)="div()">/</button></ion-col>
      <ion-col col-6><button ion-button large full (click)="mul()">*</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12><button ion-button full (click)="mod()" style="height: 80px;">%</button></ion-col>
    </ion-row>

  </ion-grid>
  
</ion-content>
